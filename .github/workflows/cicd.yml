name: CDN CI/CD

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10-dind
        privileged: true
        env:
          DOCKER_TLS_CERTDIR: ""
        ports:
          - 2375:2375
        options: >-
          --privileged
          --dns 8.8.8.8
          --dns 1.1.1.1

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_BUILDKIT: 1

    steps:
      # --- Checkout code ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Set up Docker Buildx ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Login to Docker Hub (if secrets exist) ---
      - name: Login to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build origin ---
      - name: Build origin image
        run: |
          docker build -t origin-img:latest ./origin

      # --- Build edge ---
      - name: Build edge image
        run: |
          docker build -t edge-img:latest ./edge

      # --- Run tests ---
      - name: Run Origin Test
        run: |
          chmod +x ./scripts/tests/test_origin.sh
          ./scripts/tests/test_origin.sh

      - name: Run Edge Test
        run: |
          chmod +x ./scripts/tests/test_edge.sh
          ./scripts/tests/test_edge.sh

      - name: Run Redis Test
        run: |
          chmod +x ./scripts/tests/test_redis.sh
          ./scripts/tests/test_redis.sh

      # --- Push images to Docker Hub (optional) ---
      - name: Push origin image
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        run: |
          docker tag origin-img:latest ${{ secrets.DOCKERHUB_USERNAME }}/cdn-origin:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cdn-origin:latest

      - name: Push edge image
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        run: |
          docker tag edge-img:latest ${{ secrets.DOCKERHUB_USERNAME }}/cdn-edge:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cdn-edge:latest
